<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de COP – Refrigeração</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Logo centralizado -->
    <img src="ifsclogotipo.jpg" alt="Logo IFSC" id="logo" />

    <h1>Calculadora de COP</h1>

    <section id="entrada">
       <label for="h1">h₁ (entalpia do vapor em Tevap, kJ/kg):</label>
      <input type="number" id="h1" step="0.01" value="392.28" />

      <label for="h4">h₄ (entalpia do líquido em Tcond, kJ/kg):</label>
      <input type="number" id="h4" step="0.01" value="271.80" />

      <label for="h2">h₂ (entalpia de saída do compressor, kJ/kg):</label>
      <input type="number" id="h2" step="0.01" value="440.00" />

      <label for="m">m (vazão mássica, kg/s):</label>
      <input type="number" id="m" step="0.01" value="0.10" />

      <button id="btnCalcular">Calcular COP</button>
    </section>

    <!-- Área para exibição dos resultados -->
    <div id="resultado" aria-live="polite" class="resultado"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
